<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reunion Countdown</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#FFB6C1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Reunion Countdown">
    <link rel="apple-touch-icon" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAMAAAADACAYAAABS3GwHAAAABHNCSVQICAgIfAhkiAAAAAlwSFlzAAAAdgAAAHYBTnsmCAAAABl0RVh0U29mdHdhcmUAd3d3Lmlua3NjYXBlLm9yZ5vuPBoAAAIYSURBVHic7ZxBaxNBFMY/..." /> <!-- Base64 icon for iOS -->
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #87CEEB, #FFB6C1); /* Soft blue to pink/sunset gradient */
            color: #333;
            overflow: hidden;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90%;
            max-width: 600px;
            margin-bottom: 20px;
        }
        .image-container {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            position: relative;
            transition: margin 1s ease-in-out;
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .label {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.8);
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 700;
        }
        #countdown {
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 20px;
        }
        #reunion-message {
            display: none;
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #FFD700;
            animation: fall 3s linear infinite;
        }
        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }
        @media (max-width: 768px) {
            .container {
                width: 95%;
            }
            .image-container {
                width: 120px;
                height: 120px;
            }
            #countdown {
                font-size: 1.5rem;
            }
            #reunion-message {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container" id="dubai-container">
            <img src="https://via.placeholder.com/150" alt="Dubai" id="dubai-img">
            <div class="label">Dubai</div>
        </div>
        <div class="image-container" id="mumbai-container">
            <img src="https://via.placeholder.com/150" alt="Mumbai" id="mumbai-img">
            <div class="label">Mumbai</div>
        </div>
    </div>
    <div id="countdown">Calculating...</div>
    <div id="reunion-message">Look behind you! I'm here!</div>

    <script>
        // Target date: November 1st, 2026
        const countDownDate = new Date("November 1, 2026 00:00:00").getTime();
        const startDate = new Date("August 1, 2026 00:00:00").getTime();
        const totalDuration = countDownDate - startDate;

        const dubaiContainer = document.getElementById('dubai-container');
        const mumbaiContainer = document.getElementById('mumbai-container');
        const countdownElement = document.getElementById('countdown');
        const reunionMessage = document.getElementById('reunion-message');

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = countDownDate - now;

            if (distance <= 0) {
                // Reunion Mode: Hide countdown, show message, trigger confetti, and center images
                countdownElement.style.display = 'none';
                reunionMessage.style.display = 'block';
                dubaiContainer.style.marginRight = '0px';
                mumbaiContainer.style.marginLeft = '0px';
                triggerConfetti();
                return;
            }

            // Calculate time components
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            countdownElement.innerHTML = ${days} Days : ${hours} Hours : ${minutes} Minutes : ${seconds} Seconds;

            // Calculate percentage of time passed
            const elapsed = now - startDate;
            const percentage = Math.min(elapsed / totalDuration, 1); // Cap at 100%

            // Dynamically adjust margins to move images closer
            const maxMargin = 200; // Max distance apart (adjust for screen size)
            const currentMargin = maxMargin * (1 - percentage);
            dubaiContainer.style.marginRight = ${currentMargin}px;
            mumbaiContainer.style.marginLeft = ${currentMargin}px;

            // Update every second
            setTimeout(updateCountdown, 1000);
        }

        function triggerConfetti() {
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animationDelay = Math.random() * 3 + 's';
                confetti.style.backgroundColor = hsl(${Math.random() * 360}, 100%, 50%); // Random colors
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 3000);
            }
        }

        // Start the countdown
        updateCountdown();
    </script>
</body>
</html>
